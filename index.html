	body text

  <div id="map"></div>

  <script>
  // map
 var map = L.map('map').setView([39.963808, -75.178577], 12);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
    
    
    var marker = L.marker([39.963808, -75.178577]).addTo(map)
    .bindPopup('<b> Map 1 </b><br> text text text')
    .openPopup();
    
  L.geoJson(geojsonFeature).addTo(map);
   
   var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "Coors Field",
        "amenity": "Baseball Stadium",
        "popupContent": "This is where the Rockies play!"
    },
    "geometry": {
        "type": "Point",
        "coordinates": [39.9, -75.17]
    }
	};

    

  </script>

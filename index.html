<html>
<head>
  <title>10 will this work?</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 90% }
  </style>
</head>
<body>
<div id="map"></div>

  <script>
  // initialize the map
  var map = L.map('map').setView([36.7663942, -92.8317745], 5);
  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 20,
      minZoom: 1
    }).addTo(map);
    

var myLayer = L.geoJson().addTo(map);

myLayer.addData(geojsonFeature);

myLayer.addData(simplePoint);


var geojsonFeature = { 
"type": "Feature", 
"properties": { 
"name": "Coors Field", 
"amenity": "Baseball Stadium", 
"popupContent": 'Where the Rockies play!'
}, 
"geometry": { 
"type": "Point", 
"coordinates": [-104.99404, 39.75621] 
} 
};

var simplePoint = {
  "type": "Feature",
  "properties": {
    "name": "Dinagat Islands"
  },
  "geometry": {
    "type": "Point",
    "coordinates": [125.6, 10.1]
  }};
  </script>
</body>
</html>
